<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ðŸ’— I Love Luna</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #cfe8d5;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-photo {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .center-photo img {
            width: 500px;
            height: 500px;
            object-fit: cover;
            border-radius: 50%;
            border: 6px solid #ffffff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .center-photo p {
            margin-top: 12px;
            font-size: 28px;
            font-weight: 600;
            color: #3b6b4f;
        }

        .jump {
            animation: jump 0.6s ease;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-25px) rotate(-3deg);
            }

            60% {
                transform: translateY(0) rotate(3deg);
            }

            80% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .love {
            position: absolute;
            color: #ff6fa5;
            font-size: 20px;
            font-weight: bold;
            animation: floatUp 2.5s ease-out forwards;
            text-align: center;
            user-select: none;
            pointer-events: none;
            z-index: 3;
        }

        .heart {
            font-size: 28px;
            line-height: 1;
        }

        @keyframes floatUp {
            0% {
                transform: scale(0.8) translateY(0);
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            100% {
                transform: scale(1.2) translateY(-120px);
                opacity: 0;
            }
        }

        .hint {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #3b6b4f;
            font-size: 14px;
            opacity: 0.7;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="center-photo">
        <img id="photo" src="luna.jpeg" alt="Luna">
        <p>Luna ðŸ’—</p>
    </div>

    <div class="hint">Click anywhere ðŸ’š</div>

    <script>
        const photo = document.getElementById('photo');

        document.addEventListener('click', function () {
            // animasi lompat foto
            photo.classList.remove('jump');
            void photo.offsetWidth;
            photo.classList.add('jump');

            // animasi love random
            const love = document.createElement('div');
            love.className = 'love';

            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’—';

            const text = document.createElement('div');
            text.textContent = 'I Love Luna';

            love.appendChild(heart);
            love.appendChild(text);

            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);

            love.style.left = x + 'px';
            love.style.top = y + 'px';

            document.body.appendChild(love);

            setTimeout(() => {
                love.remove();
            }, 2500);
        });
    </script>

</body>

</html>
